<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Home | TL</title>
  <link rel="icon" type="image/jpeg" href="public/assets/assets/logo1.jpg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="public/css/mobile-nav.css">
  <script src="public/js/navbar.js"></script>
  <script src="public/js/soundcloud.js"></script>
  <script src="public/js/bg.js" type="module"></script>
  <script src="app.js" defer></script>

  <!-- Open Graph / Social sharing -->
  <meta property="og:title" content="Tom Lamers Portfolio" />
  <meta property="og:description" content="Here is some of my work" />
  <meta property="og:image" content="https://2toml.github.io/TL_Final/public/assets/assets/web-pic.png" />
  <meta property="og:url" content="https://2toml.github.io/TL_Final/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <!-- Loader overlay -->
  <div id="loader-overlay">
    <div class="loader-spinner"></div>
  </div>

  <canvas id="bg-canvas" class="bg-canvas"></canvas>
  <div id="navbar"></div>
  <main>
    <div class="home-center-wrapper">
      <h1 class="section-heading"><span class="title-baise">Tom.</span> <span class="title-red">LAMERS</span></h1>
      <p class="page-text">Welcome to my personal portfolio website.<br>
      I am passionate about design and development.<br>
      Explore my work and projects below!</p>
    </div>
  </main>
  <div class="page-arrows">
    <a href="#" class="arrow-btn arrow-up hide-arrow" title="Previous page"><img src="public/assets/assets/up-arrows.png" alt="Up arrow"></a>
    <a href="about.html" class="arrow-btn arrow-down" title="Next page"><img src="public/assets/assets/dwn-arrows.png" alt="Down arrow"></a>
  </div>

  <!-- Mobile Navigation -->
  <div class="phone">
    <input type="radio" name="nav" id="s1">
    <input type="radio" name="nav" id="s2">
    <input type="radio" name="nav" id="s3" checked>
    <input type="radio" name="nav" id="s4">
    <input type="radio" name="nav" id="s5">
    
    <div class="phone_bottom">
      <label for="s1" onclick="window.location.href='about.html'">
        <img src="public/assets/assets/about.png" alt="About">
      </label>
      <label for="s2" onclick="window.location.href='projects.html'">
        <img src="public/assets/assets/projects.png" alt="Projects">
      </label>
      <label for="s3" onclick="window.location.href='index.html'">
        <img src="public/assets/assets/logo_TL.png" alt="Home">
      </label>
      <label for="s4" onclick="window.location.href='game.html'">
        <img src="public/assets/assets/game.png" alt="Game">
      </label>
      <label for="s5" onclick="window.location.href='contact.html'">
        <img src="public/assets/assets/phone-call.png" alt="Contact">
      </label>
      
      <div class="circle"></div>
      <div class="indicator"></div>
    </div>
  </div>
</body>
<script src="public/js/loader.js"></script>
<script src="public/js/pageScrollNav.js"></script>
</body>
</html>
