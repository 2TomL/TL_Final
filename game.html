<!DOCT<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game | TL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="public/css/game.css">
  <link rel="stylesheet" href="public/css/mobile-nav.css">
  <script src="public/js/navbar.js"></script>
  <script src="public/js/soundcloud.js"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-img">
  <div id="navbar"></div>
  <main class="page-main">
  <h1 class="section-heading">Game</h1>
      <section id="game" class="section-game game">
        <div class="container noselect">
          <div class="snake-score-ui" id="ui">
            <h2>SCORE</h2>
            <span id="score">00</span>
          </div>
          <div class="wrapper">
            <!-- Zorg dat dit element exact zo heet, want game.js zoekt op id="canvas" -->
            <div id="canvas"></div>
          </div>
          <button id="replay">
            <i class="fas fa-play"></i>
            RESTART
          </button>
        </div>
      </section>
  </main>
  <div class="page-arrows">
    <a href="projects.html" class="arrow-btn arrow-up" title="Previous page"><img src="public/assets/assets/up-arrows.png" alt="Up arrow"></a>
    <a href="contact.html" class="arrow-btn arrow-down" title="Next page"><img src="public/assets/assets/dwn-arrows.png" alt="Down arrow"></a>
  </div>
  <div class="game-instructions">
    <span class="desktop-instruction">Use the arrow keys to play</span>
    <span class="mobile-instruction">Swipe to play</span>
  </div>
  
  <!-- Mobile Navigation -->
  <div class="phone">
    <input type="radio" name="nav" id="s1">
    <input type="radio" name="nav" id="s2">
    <input type="radio" name="nav" id="s3">
    <input type="radio" name="nav" id="s4" checked>
    <input type="radio" name="nav" id="s5">
    
    <div class="phone_bottom">
      <label for="s1" onclick="window.location.href='about.html'">
        <img src="public/assets/assets/about.png" alt="About">
      </label>
      <label for="s2" onclick="window.location.href='projects.html'">
        <img src="public/assets/assets/projects.png" alt="Projects">
      </label>
      <label for="s3" onclick="window.location.href='index.html'">
        <img src="public/assets/assets/logo_TL.png" alt="Home">
      </label>
      <label for="s4" onclick="window.location.href='game.html'">
        <img src="public/assets/assets/game.png" alt="Game">
      </label>
      <label for="s5" onclick="window.location.href='contact.html'">
        <img src="public/assets/assets/phone-call.png" alt="Contact">
      </label>
      
      <div class="circle"></div>
      <div class="indicator"></div>
    </div>
  </div>
  
  <script src="public/js/game.js"></script>
</body>
  <script src="public/js/pageScrollNav.js"></script>
</body>
</html>
