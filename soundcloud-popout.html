<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundCloud Player Pop-out</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="public/css/soundcloud-volume.css">
  <link rel="stylesheet" href="public/css/soundcloud-popout.css">
</head>
<body class="soundcloud-popout">
  <div id="popout-player">
    <iframe id="sc-iframe" width="400" height="120" allow="autoplay" frameborder="no" scrolling="no" title="SoundCloud Player"></iframe>
    <div class="popout-row">
      <span class="popout-text">I also DJ from time to time, enjoy!</span>
      <button id="mix-btn" title="Choose a mix"><img src="public/assets/pictures/swap_mix.png" alt="Choose mix" class="mix-btn-img"></button>
      <select id="mix-select" class="mix-select" title="Choose a mix"></select>
      <input type="range" id="popout-volume" min="0" max="100" value="100" title="Volume" />
    </div>
  </div>
  <script src="public/js/soundcloud.js"></script>
  <script>setupSoundCloudPopout();</script>

</body>
</html>
